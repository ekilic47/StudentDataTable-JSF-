<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head id="todoForm">
	<title>STUDENT DATABASE</title>

</h:head>

<h:body>
	<h:form>
		<h2>Student Details</h2>


		<h:inputText id="id" value="#{studentBean.stu.stu_id}" />
		<h:inputText id="name" value="#{studentBean.stu.stu_name}" />
		<h:inputText id="surname" value="#{studentBean.stu.stu_surname}" />
		<h:commandButton id="insert" value="Insert" update="table"	action="#{studentBean.add}" />


		<h:commandButton id="edit" value="Save" update="table" action="#{studentBean.update(student.stu_id)}" />
		<h:dataTable id="table" value="#{studentBean.students}" var="student"
			border="2">

			<h:column>
				<f:facet name="header">Student ID</f:facet>
			    #{student.stu_id}
			    </h:column>
			<h:column>
				<f:facet name="header">Student Name</f:facet>
			    #{student.stu_name}
			</h:column>
			<h:column>
				<f:facet name="header">Student Surname</f:facet>
			    #{student.stu_surname}
			</h:column>
			<h:column>
				<f:facet name="header">

				</f:facet>

				<h:commandButton id="confirm" update="table"
					action="#{studentBean.delete(student)}" value="Delete" />
			</h:column>

			<h:column>
				<f:facet name="header">

				</f:facet>
				
				<h:commandButton action="#{studentBean.edit(student)}" value="Edit" />
					
			
			</h:column>

		</h:dataTable>

	</h:form>
</h:body>
</html>
